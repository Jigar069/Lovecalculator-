<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta name="title" content="Cringe Love Calculator 💘 - Viral & Funny Love Test">
  <meta name="description" content="Enter your name and your crush’s name to see how cringe your love story is. 100% fun, 200% drama 😂">
  <meta name="keywords" content="love calculator, funny love, cringe test, bhai zone, meme tool, love match, comedy tool">
  <meta name="author" content="Your Name or Brand">
  <meta property="og:title" content="Cringe Love Calculator 💘">
  <meta property="og:description" content="Check your love percentage with full cringe vibes 😂💔">
  <meta property="og:image" content="https://yoursite.com/logo.png">
  <meta property="og:url" content="https://yoursite.com">
  <meta name="twitter:card" content="summary_large_image">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7545610262066917" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      color: #ff3366;
      font-size: 32px;
    }
    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff3366;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      color: #333;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      max-width: 300px;
      text-align: center;
    }
    .share-btn {
      margin-top: 15px;
      background-color: #25D366;
    }
  </style>
</head>
<body>

  <h1><span style="color:#ff3366;">❤️ Cringe Love </span><span style="color:#333;">Calculator</span> 💘</h1>

  <input type="text" id="name1" placeholder="Tumhara naam">
  <input type="text" id="name2" placeholder="Uska naam">
  <br>
  <button onclick="calculateLove()">Dekho Mohabbat Ki Aukaat</button>

  <div id="result" style="display:none;"></div>
  <button class="share-btn" style="display:none;" id="shareBtn" onclick="shareWhatsApp()">WhatsApp pe bhejo 😂</button>

  <!-- Google AdSense Ad Block -->
  <div style="margin-top: 30px;">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7545610262066917"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const messages = [
      "Bhai-zoned with extra tears 💔",
      "Tum dono me 36% mohabbat... baki dosti bhi nahi 😭",
      "Lagta hai is rishte me sirf tum hi serious ho 😂",
      "Pyaar to hai, par us taraf se 'bhai' wali feeling zyada hai 🤕",
      "Itna cringe love to TV serial me bhi nahi hota 😅",
      "98% mohabbat... bas samajh lena tum dream mein hi jee rahe ho 💭"
    ];

    function calculateLove() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      if (!name1 || !name2) {
        alert("Bhai dono ke naam daalo pehle 😒");
        return;
      }

      const percent = Math.floor(Math.random() * 100) + 1;
      const message = messages[Math.floor(Math.random() * messages.length)];
      const resultText = `${name1} ❤️ ${name2} = ${percent}% Love\n\n"${message}"`;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerText = resultText;

      const shareBtn = document.getElementById('shareBtn');
      shareBtn.style.display = 'inline-block';
      shareBtn.setAttribute("data-text", resultText);
    }

    function shareWhatsApp() {
      const resultText = document.getElementById('result').innerText;
      const url = `https://wa.me/?text=${encodeURIComponent(resultText + "\n\nTry your cringe love here: yoursite.com 😂")}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
